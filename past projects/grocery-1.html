<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best grocery list</title>
    <link rel=stylesheet href="style.css"
  </head>
  <body>
    <header>
      <h1 style="color: rgb(22, 0, 161)">Grocery List</h1>
    </header>

    <main>
      <section>
        <h2>PANTRY</h2>

        <h3>Cabinet 1</h3>
        <ul class="one">
          <li>Fruit snacks</li>
          <li>Chips</li>
          <li>Granola Bars</li>
        </ul>
      </section>

      <section>
        <h3>Cabinet 2</h3>
        <ul class="two">
          <li>Ramen</li>
          <li>Salt</li>
          <li>Corn</li>
        </ul>
        <img class=food-img
        src="https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1200x630_center,f_auto,q_auto:best/newscms/2021_38/1778829/school-grocery-store-kb-main-210923.jpg"
        alt="foods"
      </section>

      <section>
        <h2>REFRIGERATED ITEMS</h2>

        <h3>Freezer</h3>
        <ul class="one">
          <li>Dumplings</li>
          <li>Chicken</li>
          <li>Vegetables</li>
        </ul>
      </section>

      <section>
        <h3>Fridge</h3>
        <ul class="two">
          <li>Soda</li>
          <li>Eggs</li>
          <li>Ketchup</li>
        </ul>
        <img class=food-img
        src="https://media.cnn.com/api/v1/images/stellar/prod/220923085337-food-inflation-habits-lisa-altman.jpg?c=4x3"
        alt="foods"
      </section>
    </main>
  </body>
</html>
