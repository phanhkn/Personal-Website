    <div class="container">
      <form action="contact.js"></form>

      <input

        id="fname"
        name="firstname"

      />

        type="text"

      />

        type="text"
        id="lname"
        name="lastname"
        placeholder="Your Email Address"
      />

        name="subject"
        placeholder="Leave a message"
        style="height: 200px"
      ></textarea>

      <input type="submit" value="Submit" />
